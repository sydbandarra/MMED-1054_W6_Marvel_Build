<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block vs. Inline Elements</title>
    <link href="css/main.css" rel="stylesheet"> <!--rel=relationship tag-->
</head>
<body>
    <img src="images/turtle.jpg" width="200" height="150" alt="Painted Turtle">
    <img src="images/turtle.jpg" width="200" height="150" alt="Painted Turtle">
    <nav> <!--nav=navigation tag-->
        <ul> <!--unordered list-->
            <li><a href="#">Link1</a></li> <!--li=list item, a=anchor tag to create hyperlink # is placed interim will be replaces by _.html or https://-->
            <li><a href="#">Link2</a></li>
            <li><a href="#">Link3</a></li>
        </ul>
    </nav>
    <span>This is inline</span>
    <span>This is inline</span>
     <!--span:by default inline-->
    <div></div>

    <h2>This is a <span
    id="highlight">title</span></h2>
</body>
</html>
